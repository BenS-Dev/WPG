    <section class="contact-form-section">
      <h2>Contact Us</h2>
      
      <!-- 
           Salesforce Web-to-Case Form

      -->

        action="https://wpgthewealthplanninggroup--escheduler.sandbox.my.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DDH000001ORUm"

        <input type="hidden" name="debugEmail" value="ben@wpg-plan.com">
        -->

        <input id="name" maxlength="80" name="name" size="20" type="text" />
        
        <label for="email">Email</label>
        <input id="email" maxlength="80" name="email" size="20" type="text" />
        
        <label for="phone">Phone</label>
        <input id="phone" maxlength="40" name="phone" size="20" type="text" />
        
        <label for="subject">Subject</label>
        <input id="subject" maxlength="80" name="subject" size="20" type="text" />
        
        <label for="description">Description</label>
        <textarea id="description" name="description"></textarea>
        
        <!-- Google reCAPTCHA widget -->
